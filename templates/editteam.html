<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Edit Teams</title>
</head>
<body>
<div class="top-banner">
    <p>Cricket Team Submission App</p>
    <a class="button">Login</a>
</div>
<div class="pane"><h1>Edit Name of Team {{ team.name }}</h1>
    <div class="teamminipane">
        <form action="{{ url_for('edit_team',team_id=team.id) }}" method="post">
            <label for="name">Name: <br><br>
                <input type="text" name="name" placeholder="{{ team.name }}" size="30px"></label>
            <label for="image_url">Image Url: <br><br>
                <input type="text" name="image_url" placeholder="{{ team.image_url }}" size="30px">
            </label><br><br>
            <input type="submit" name="Update">
            <a href="{{ url_for('show_teams') }}">Cancel</a>
    </div>
    </form></div>
</body>
</html>
