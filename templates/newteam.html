<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles.css">
    <title>New Teams</title>
</head>
<body>
<div class="top-banner">
    <p>CRICKET TEAM SUBMISSION APP</p>
    <a class="button">Login</a>
</div>
<div class="pane">
    <h1>Add New Team</h1>
    <div class="teamminipane">
        <form action="{{ url_for('new_team') }}" method="post">
            <label for="name">Name: <br>
                <input type="text" name="name" placeholder="Add new Team" size="30px">
            </label><br><br>
            <label for="image_url">Image Url: <br>
                <input type="text" name="image_url" placeholder="Add image url" size="30px">
            </label><br><br>
            <input type="submit" value="Create">
            <a href="{{ url_for('show_teams') }}">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
