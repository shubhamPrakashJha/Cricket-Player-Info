<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Delete Teams</title>
</head>
<body>
<div class="top-banner">
    <p>CRICKET TEAM SUBMISSION APP</p>
    <a class="button">Login</a>
</div>
<div class="pane">
    <h1>Are you Sure you want to delete Team {{ team.name }}?</h1>
    <div class="teamminipane">
        <form action="{{ url_for('delete_team', team_id=team.id) }}" method="post">
            <input type="Submit" value="Delete">
            <a href="{{ url_for('show_teams') }}">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
