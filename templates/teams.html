<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Teams</title>
</head>
<body>

<div class="pane">
    <div class="header">
        <h1>Cricket World Cup Teams</h1>
    </div>
    <a href="{{ url_for('new_team') }}">Add new team</a><br><br>
    <div class="flexcontainer">{% for team in teams %}
        <div class="teamminipane">
            <a href="{{ url_for('show_players', team_id=team.id) }}"><h2>{{ team.name }}</h2></a>
            <div class="editdeletepane">
                <a href="{{ url_for('edit_team', team_id=team.id) }}">edit</a>
                <a href="{{ url_for('delete_team', team_id=team.id) }}">delete</a><br><br>
                <a href="{{ url_for('show_players', team_id=team.id) }}"><img src="{{ team.image_url }}"></a>
            </div>
        </div>
    {% endfor %}
        <div class="teamminipane">
            <a href="{{ url_for('new_team') }}">
                <img src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-transparent-glass-icons-signs/089098-3d-transparent-glass-icon-signs-first-aid.png"
                     alt="add new" style="height: auto;">
            </a>
        </div>
    </div>
    <br><br>
</div>
</body>
</html>
